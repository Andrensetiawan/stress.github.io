<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar - Cek Tingkat Stres Anda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Tes Tingkat Stres</a>
        </div>
    </nav>

    <div class="container">
        <h1>Seberapa Stres Kamu?</h1>

        <div id="userInfoContainer">
            <h2>Mulai Tes</h2>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" required placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label for="age">Umur:</label>
                    <input type="number" id="age" required placeholder="Masukkan umur Anda">
                </div>
                <button type="submit" class="btn btn-primary">Mulai Jawab</button>
            </form>
        </div>

        <div id="quizContainer" class="hidden">
            <p id="questionText"></p>
            <div id="answerOptions" class="answer-buttons">
                </div>
            <div id="progress">
                <p>Pertanyaan <span id="currentQuestionNum"></span> dari <span id="totalQuestionNum"></span></p>
            </div>
        </div>

        <div id="resultContainer" class="hidden">
            <h2>Hasil Analisis Tingkat Stres</h2>
            <div id="resultBox">
                <p><strong>Nama:</strong> <span id="resultName"></span></p>
                <p><strong>Umur:</strong> <span id="resultAge"></span></p>
                <hr>
                <h3>Skor Total Anda: <span id="score"></span></h3>
                <h3 id="stressLevel"></h3>
                <p id="recommendation"></p>
            </div>
            <button id="exportButton" class="btn btn-success">Download Hasil (Excel)</button>
            <button id="restartButton" class="btn btn-warning">Coba Lagi</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
